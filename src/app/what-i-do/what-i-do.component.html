<div class="home-section-box">
    <h1>What I do</h1>
    <div class="global-section-content-box">
        @for (item of whatIDoItems; track item.title) {
            <div class="global-item-card">
                <div class="card-body">
                    <i [class]="`${item.icon} fa-3x text-primary`"></i>
                    <h4>{{ item.title }}</h4>
                    <p class="card-text">{{ item.description }}</p>
                </div>
            </div>
        }
    </div>
</div>
