<div class="home-section-box">
    <h1>Experience</h1>
    <div class="global-section-content-box">
        @for (item of experienceItems; track item.title) {
            <div class="global-item-card">
                <div class="card-body">
                    <h4>{{ item.title }}</h4>
                    <h4 class="text-secondary">{{ item.organization }}</h4>
                    <h6>{{ item.time }}</h6>
                </div>
            </div>
        }
    </div>
</div>
